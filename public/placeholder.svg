<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gris claro -->
  <rect width="400" height="300" fill="#f3f4f6"/>
  
  <!-- Borde -->
  <rect x="1" y="1" width="398" height="298" stroke="#d1d5db" stroke-width="2" fill="none"/>
  
  <!-- Icono de imagen -->
  <g transform="translate(150, 100)">
    <!-- Marco de imagen -->
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
    
    <!-- Montañas -->
    <path d="M10 60 L30 40 L50 55 L70 35 L90 50 L90 70 L10 70 Z" fill="#9ca3af"/>
    
    <!-- Sol -->
    <circle cx="75" cy="20" r="8" fill="#fbbf24"/>
    
    <!-- Líneas decorativas -->
    <line x1="75" y1="8" x2="75" y2="4" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="75" y1="36" x2="75" y2="32" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="87" y1="20" x2="91" y2="20" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
    <line x1="59" y1="20" x2="63" y2="20" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="180" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    Imagen no disponible
  </text>
  
  <!-- Subtexto -->
  <text x="200" y="200" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">
    Placeholder
  </text>
</svg>